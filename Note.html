<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Мои Заметки</h1>
        </header>
        <div class="content">
            <aside class="sidebar">
                <h2>Список Заметок</h2>
                <ul class="notes-list">
                    <li class="note-item" data-note="note1">Заметка 1</li>
                    <li class="note-item" data-note="note2">Заметка 2</li>
                    <li class="note-item" data-note="note3">Заметка 3</li>
                </ul>
            </aside>
            <main class="note-body">
                <h2>Выберите заметку</h2>
                <div class="note-content">
                    <p>Текст заметки будет отображен тут.</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
